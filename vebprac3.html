<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Өнімдер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
            opacity: 0.7;
        }
        .card:hover {
            opacity: 1;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #777;
        }
        .card .price {
            font-weight: bold;
            color: #e67e22;
        }
        .card button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
    .product {
        width: 100%; /* Один блок на строку */
    }
    .product button {
        font-size: 0.9em; /* Меньший текст */
    }
}

@media (max-width: 480px) {
    header {
        font-size: 1.5em; /* Уменьшение размера заголовка */
        padding: 20px;
    }
    nav a {
        padding: 10px 15px;
        font-size: 0.9em; /* Меньший размер текста в навигации */
    }
}
    </style>
</head>
